<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <style>
        .error{
            color:red;
        }
    </style>
</head>
<body>
<!--引入头部-->
<div id="header"></div>
<!-- 头部 end -->
<div class="rg_layout">
    <div class="rg_form clearfix">
        <div class="rg_form_left">
            <p>新用户注册</p>
            <p>USER REGISTER</p>
        </div>
        <div class="rg_form_center">

            <!--注册表单-->
            <form id="registerForm" action="user">
                <!--提交处理请求的标识符-->
                <input type="hidden" name="action" value="register">
                <table style="margin-top: 25px;">
                    <tr>
                        <td class="td_left">
                            <label for="username">用户名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="username" name="username" placeholder="请输入账号">
                        </td>
                        <td>
                            <label for="username" class="error"></label>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="password">密码</label>
                        </td>
                        <td class="td_right">
                            <input type="password" id="password" name="password" placeholder="请输入密码">
                        </td>
                        <td>
                            <label for="password" class="error"></label>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="email">Email</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="email" name="email" placeholder="请输入Email">
                        </td>
                        <td>
                            <label for="email" class="error"></label>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="name">姓名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="name" name="name" placeholder="请输入真实姓名">
                        </td>
                        <td>
                            <label for="name" class="error"></label>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="telephone">手机号</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
                        </td>
                        <td>
                            <label for="telephone" class="error"></label>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="sex">性别</label>
                        </td>
                        <td class="td_right gender">
                            <input type="radio" id="sex" name="sex" value="男" checked> 男
                            <input type="radio" name="sex" value="女"> 女
                        </td>
                        <td>
                            <label for="sex" class="error"></label>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="birthday">出生日期</label>
                        </td>
                        <td class="td_right">
                            <input type="date" id="birthday" name="birthday" placeholder="年/月/日">
                        </td>
                        <td>
                            <label for="birthday" class="error"></label>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="check">验证码</label>
                        </td>
                        <td class="td_right check">
                            <input type="text" id="check" name="check" class="check">
                            <img id="checkImg" src="checkCode" height="32px" alt="" onclick="changeCheckCode(this)">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                        </td>
                        <td class="td_right check">
                            <input id="regBtn" type="submit" class="submit" value="注册">
                            <span id="msg" style="color: red;"></span>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="rg_form_right">
            <p>
                已有账号？
                <a href="#">立即登录</a>
            </p>
        </div>
    </div>
</div>
<!--引入尾部-->
<div id="footer"></div>
<!--导入jquery-->
<script src="js/jquery-3.3.1.js"></script>
<!--导入布局js，共享header和footer-->
<script type="text/javascript" src="js/include.js"></script>
<script src="js/jquery.validate.min.js"></script>

<script>

    $("#registerForm").validate({
        submitHandler:function(form){
            //1.组装参数params   //serialize()方法，是把表单里的表单项和值，帮我们转换成为：name=value&name=value&...
            var params = $(form).serialize();
            //2.发送Ajax请求，把参数传递到Servlet。得到结果处理结果
            $.post("user",params,function(result){ //result = {"ok":true,"data":.., "msg":""}
                if (result.ok) {//注册成功
                    location.href = "register_ok.html";
                }else{//注册失败
                    alert(result.msg);
                    $("#checkImg").click();
                }
            },"json");
        },
        rules:{
            username:{
                required:true,
                minlength:3
            },
            password:{
                required:true,
                minlength:3
            },
            email:{
                required:true,
                email:true
            },
            name:{
                required:true
            }
        },
        messages:{
            username:{
                required:"不能为空",
                minlength:"最少3位"
            },
            password:{
                required:"不能为空",
                minlength:"最少3位"
            },
            email:{
                required:"不能为空",
                email:"格式错误"
            },
            name:{
                required:"不能为空"
            }
        }
    });
    
    //图片点击事件
    function changeCheckCode(img) {
        img.src = "checkCode?a=" + Math.random();
    }
</script>
</body>
</html>
